{% extends "base.html" %}
{% block content %}
<h2>Enter PIN</h2>
<p>Your PIN: <strong>{{ pin }}</strong></p>
<form method="post" action="/verify_pin">
    <input type="hidden" name="username" value="{{ username }}">
    <label>PIN:</label>
    <input type="text" name="pin" required>
    <button type="submit">Submit</button>
</form>
{% if pin == "Invalid PIN. Please try again!" %}
<p style="color: red;">{{ pin }}</p>
{% endif %}
{% endblock %}
